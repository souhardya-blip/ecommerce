<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Interface.css">
    <title>Appointment Bookie</title>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="logo">
                <img src="images/logocircle.png" ><span>
                <p>Appointment Bookie</p>
            </div>
            <div class="register">
                Register as an expert
            </div>
        </div>
      </div>   
      <div class="section">
        <div class="content">
            <button class="booknow">Book Now</button>
             <div class="blue"></div>
             <div class="orange"></div>    
             <div class="pink"></div>
             <div class="blue-light">
                <div class="schedule">Schedule Your Appointment</div>
             </div>
        </div>
        <div class="loginpage">
            <div id="bookyourfirst">Book Your First Appointment Free</div>
            <div class="toggle">
                
            </div>
            <div class="logininfo">
                <br><br><br><br><br>
            <form >
                <p>Username</p>
                <input type="text" placeholder="username" id="username"><br><br><br><br><br>
                <p>Password</p>
                <input type="password" placeholder="password" id="password"><br><br><br><br><br>
                <button type="submit" class="button">Login</button>
            </form>
            </div>
        </div>
      </div>
</body>
</html>
